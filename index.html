<!DOCTYPE html>
<html>
  <head>
    <title>Note taking app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="txt">
      <p id="info">Note taking app</p>
      <p id="tips">Double click on a note to remove it</p>
    </div>
    <div id="notes">
      <button id="note 1" style="order: 1">
        <textarea name="idk" id="n" placeholder="empty"></textarea>
      </button>
      <button id="add" style="order: 2">
        <img src="plus.svg" />
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
